<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario caixa</title>
    <meta name="description" content="formulario">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

    <div id="parallelograma"></div>
    <section>
        <form action="#">
            <h1>Crie sua Conta</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label for="name">Nome</label>
                </div>

                <div class="container">
                    <input type="text" required name="name">
                    <label for="name">Sobrenome</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="email" required name="email" id="">
                    <label for="email">E-mail</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="password" required name="senha" id="">
                    <label for="senha">Senha</label>
                </div>

                <div class="container">
                    <input type="password" required name="confirme" id="">
                    <label for="confirme">Confirmar Senha</label>
                </div>
            </fieldset>

            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="accept" id="">
                    <label for="accept">Aceitar os termos de uso</label>
                </div>

                <button>Criar conta</button>
            </fieldset>

            <a href="#">Ler termos de uso</a>
        </form>
    </section>
</body>

</html>
